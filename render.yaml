services:
  - type: web
    name: linkedin-ai-tools
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn agent_builder.tools_server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GNEWS_API_KEY
        sync: false
      - key: LINKEDIN_ACCESS_TOKEN
        sync: false
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
